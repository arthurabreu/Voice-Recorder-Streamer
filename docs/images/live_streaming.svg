<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="40" y="28" width="820" height="424" rx="18" fill="#0a0f1a" stroke="#334155" stroke-width="2"/>
  <text x="60" y="64" fill="#a5b4fc" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="600">Live Streaming</text>
  <text x="60" y="90" fill="#cbd5e1" font-family="Segoe UI, Roboto, Arial" font-size="13">Send microphone audio to your WebSocket server in realâ€‘time</text>

  <!-- URL Field -->
  <g transform="translate(60,120)">
    <rect width="540" height="36" rx="8" fill="#0b1220" stroke="#334155"/>
    <text x="12" y="23" fill="#94a3b8" font-family="Segoe UI, Roboto, Arial" font-size="13">ws://192.168.18.18:8080</text>
    <rect x="560" width="120" height="36" rx="8" fill="#2563eb"/>
    <text x="620" y="23" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="13">Connect</text>
  </g>

  <!-- Levels graph -->
  <g transform="translate(60,176)">
    <rect width="620" height="120" rx="10" fill="#0b1220" stroke="#334155"/>
    <text x="12" y="22" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Input Levels</text>
    <g transform="translate(12,34)">
      <rect width="6" height="48" x="0" y="36" fill="#22d3ee"/>
      <rect width="6" height="64" x="12" y="20" fill="#22d3ee"/>
      <rect width="6" height="84" x="24" y="0" fill="#22d3ee"/>
      <rect width="6" height="52" x="36" y="32" fill="#22d3ee"/>
      <rect width="6" height="70" x="48" y="14" fill="#22d3ee"/>
      <rect width="6" height="58" x="60" y="26" fill="#22d3ee"/>
      <rect width="6" height="92" x="72" y="-8" fill="#22d3ee"/>
      <rect width="6" height="60" x="84" y="24" fill="#22d3ee"/>
      <rect width="6" height="50" x="96" y="34" fill="#22d3ee"/>
      <rect width="6" height="78" x="108" y="6" fill="#22d3ee"/>
    </g>
  </g>

  <!-- Last server message -->
  <g transform="translate(60,308)">
    <rect width="620" height="54" rx="10" fill="#0b1220" stroke="#334155"/>
    <text x="12" y="22" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Last server message</text>
    <text x="12" y="40" fill="#e5e7eb" font-family="Consolas, Menlo, monospace" font-size="12">{"type":"ack","ok":true}</text>
  </g>

  <!-- Buttons -->
  <g transform="translate(700,120)">
    <rect width="140" height="40" rx="10" fill="#16a34a"/>
    <text x="70" y="25" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="600">Start</text>
  </g>
  <g transform="translate(700,170)">
    <rect width="140" height="40" rx="10" fill="#dc2626"/>
    <text x="70" y="25" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="600">Stop</text>
  </g>
  <g transform="translate(700,220)">
    <rect width="140" height="40" rx="10" fill="#334155"/>
    <text x="70" y="25" text-anchor="middle" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="600">Save WAV</text>
  </g>

  <text x="450" y="454" text-anchor="middle" fill="#64748b" font-family="Segoe UI, Roboto, Arial" font-size="12">Illustrative mock screenshot (SVG). Layouts/styles may differ on device.</text>
</svg>