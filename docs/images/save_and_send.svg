<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1320"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="40" y="28" width="820" height="424" rx="18" fill="#0a0f1a" stroke="#334155" stroke-width="2"/>
  <text x="60" y="64" fill="#fca5a5" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="600">Save &amp; Send</text>
  <text x="60" y="90" fill="#cbd5e1" font-family="Segoe UI, Roboto, Arial" font-size="13">Record audio to a file and send it over WebSocket</text>

  <!-- Record Section -->
  <g transform="translate(60,120)">
    <rect width="380" height="150" rx="12" fill="#0b1220" stroke="#334155"/>
    <text x="16" y="26" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="600">Record</text>
    <text x="16" y="50" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Tap to start/stop recording (WAV)</text>
    <rect x="16" y="68" width="110" height="34" rx="8" fill="#16a34a"/>
    <text x="71" y="90" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="13" font-weight="600">Start</text>
    <rect x="136" y="68" width="110" height="34" rx="8" fill="#dc2626"/>
    <text x="191" y="90" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="13" font-weight="600">Stop</text>
    <text x="16" y="124" fill="#94a3b8" font-family="Consolas, Menlo, monospace" font-size="12">last.wav (00:12)</text>
  </g>

  <!-- Send Section -->
  <g transform="translate(460,120)">
    <rect width="380" height="150" rx="12" fill="#0b1220" stroke="#334155"/>
    <text x="16" y="26" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="600">Send over WebSocket</text>
    <rect x="16" y="44" width="260" height="34" rx="8" fill="#0a1422" stroke="#334155"/>
    <text x="28" y="66" fill="#94a3b8" font-family="Segoe UI, Roboto, Arial" font-size="12">ws://192.168.18.18:8080</text>
    <rect x="286" y="44" width="78" height="34" rx="8" fill="#2563eb"/>
    <text x="325" y="66" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="12" font-weight="600">Send</text>
    <text x="16" y="108" fill="#94a3b8" font-family="Consolas, Menlo, monospace" font-size="12">{"type":"start"} → [binary chunks] → {"type":"stop"}</text>
  </g>

  <!-- Hint -->
  <text x="450" y="454" text-anchor="middle" fill="#64748b" font-family="Segoe UI, Roboto, Arial" font-size="12">Illustrative mock screenshot (SVG). Layouts/styles may differ on device.</text>
</svg>