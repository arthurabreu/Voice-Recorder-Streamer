<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="40" y="28" width="820" height="424" rx="18" fill="#111827" stroke="#374151" stroke-width="2"/>
  <text x="60" y="68" fill="#93c5fd" font-family="Segoe UI, Roboto, Arial" font-size="20" font-weight="600">Home</text>
  <text x="60" y="96" fill="#cbd5e1" font-family="Segoe UI, Roboto, Arial" font-size="14">VoiceRecorder WebSocket Transmitter</text>

  <!-- Cards -->
  <g transform="translate(60,120)">
    <rect width="360" height="120" rx="12" fill="#0b1220" stroke="#334155"/>
    <text x="16" y="30" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">Live Streaming</text>
    <text x="16" y="56" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Stream microphone audio to a WebSocket endpoint</text>
    <rect x="270" y="78" width="74" height="28" rx="6" fill="#2563eb"/>
    <text x="306" y="97" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="12">Open</text>
  </g>

  <g transform="translate(480,120)">
    <rect width="360" height="120" rx="12" fill="#0b1220" stroke="#334155"/>
    <text x="16" y="30" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">Save &amp; Send</text>
    <text x="16" y="56" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Record to WAV and send over WebSocket</text>
    <rect x="270" y="78" width="74" height="28" rx="6" fill="#2563eb"/>
    <text x="306" y="97" text-anchor="middle" fill="#fff" font-family="Segoe UI, Roboto, Arial" font-size="12">Open</text>
  </g>

  <g transform="translate(60,264)">
    <rect width="360" height="120" rx="12" fill="#0b1220" stroke="#334155" opacity="0.8"/>
    <text x="16" y="30" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">Transcription</text>
    <text x="16" y="56" fill="#9ca3af" font-family="Segoe UI, Roboto, Arial" font-size="12">Optional speech-to-text examples</text>
    <rect x="270" y="78" width="74" height="28" rx="6" fill="#334155"/>
    <text x="306" y="97" text-anchor="middle" fill="#cbd5e1" font-family="Segoe UI, Roboto, Arial" font-size="12">Open</text>
  </g>

  <!-- Footer hint -->
  <text x="450" y="454" text-anchor="middle" fill="#64748b" font-family="Segoe UI, Roboto, Arial" font-size="12">Illustrative mock screenshot (SVG). Layouts/styles may differ on device.</text>
</svg>